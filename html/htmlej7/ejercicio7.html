<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      label {
        display: block;
      }
    </style>
    <title>Attributes</title>
  </head>
  <body onload="document.getElementById('rangeid').focus();">
    <form>
      <button disabled>Disabled Button</button>
      <label for="range1">Choose a range</label>
      <input type="range" id="rangeid" name="range1"min="0" max="100" step="2">

      <label for="box">Checked Checkbox</label>
      <input type="checkbox" name="box" value="suscrito" checked>
      <br>
      <input type="date">
    </form>
  </body>
</html>
