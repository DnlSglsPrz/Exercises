<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Forms</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <h2>Registration Form</h2>
      <label for="correo">Correo Electronico:</label>
      <input type="email" name="correo" placeholder="name@company.com">
      <label for="password">Password</label>
      <input type="password" name="password">
      <label for="name">Name and Surname</label>
      <input type="text" name="nombre" placeholder="E.g. Maria PÃ©rez">
      <label for="date">Date of Birth:</label>
      <input type="date" name="date" max="2024-01-18">
      <label for="phone">Telephone Number</label>
      <input type="tel" name="phone" placeholder="+34 662749738">
      <label for="plan">Choose Plan</label>
      <select name="plan">
        <option>Free Plan</option>
        <option>Initial Plan</option>
        <option>Medium Plan</option>
        <option>High Plan</option>
      </select>
      <br>
      <label for="premium"></label>
      <input type="checkbox" name="premium" value="premium">Plan Pro
      <label for="creditcard">Credit Card Number</label>
      <input type="text" name="creditcard" maxlength="16" placeholder="XXXX-XXXX-XXXX-XXXX">
      <label for="cvc">CVC</label>
      <input type="number" name="cvc" maxlength="3" placeholder="XXX">
      <label for="exp-date">Expiration Date:</label>
      <input type="date" name="exp-date" min="2024-01-18">
      <label for="address">Billing Address</label>
      <input type="text" name="address">
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
